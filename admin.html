<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="shortcut icon" href="./img/LOGO3" type="image/x-icon">

    <title>Administración</title>
</head>

<body>
    <!-- NavBar Administración -->

    <nav class="navbar navbar-expand-lg navbar-light bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"><i class="fas fa-users-cog logo-adm"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="./admin.html">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./productos.html">Productos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario de creación de usuarios -->

    <!-- Form para buscar usuario -->

    <div class="pt-5 pb-3 mx-3 font-adm">
        <form id="formBusqueda">
            <label for="busquedaUsuario">Búsqueda por nombre ó correo</label>
            <input id="busquedaUsuario" type="text">
            <button type="submit" style="background: turquoise">Buscar <i class="fas fa-search-plus icon"
                    aria-hidden="true"></i></button>
            <button type="button" onclick="limpiarFiltro()"
                style="background: rgba(255, 255, 0, 0.692)">Limpiar</button>
        </form>
    </div>
    <div id=" alertaBusqueda" class="alert alert-info d-none">No hay resultados para la búsqueda
    </div>

    <!-- Tabla de usuarios -->
    <div class="div-tabla table-responsive-md">
        <table class="table table-striped table-dark" id="tablaUsuario">
            <thead id="tablaHead" class="bg-adm">
                <tr class="font-adm ">
                    <th scope="col">Nombre de usuario</th>
                    <th scope="col">Email</th>
                    <th scope="col">Fecha de nacimiento</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Habilitado/Deshabilitado</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla">
                <!-- <tr>
            <td>Nota prueba</td>
            <td>Trabajo</td>
        </tr> -->
            </tbody>
        </table>
    </div>

    <!-- Modal Editar Usuario -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar nota</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formularioEditar">
                    <div class="modal-body">
                        <br>
                        <label class="mt-3" for="editarHabilitacion">Habilitado/Deshabilitado</label>
                        <select id="editarHabilitacion" required>
                            <option>Habilitado</option>
                            <option>Deshabilitado</option>
                        </select>
                    </div>
                    <div class="modal-footer d-flex justify-content-between mt-4">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="./js/adminUsuario.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/modalLogin.js"></script>


</body>

</html>
