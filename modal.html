<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="./modal.css">


    <title>Trabajo Grupal Blog - Turismo</title>
</head>

<body>

    <!-- Barra de navegación -->
    <nav id="Inicio" class="navbar navbar-expand-sm navbar-light sticky-top">
        <div class="container-fluid justify-content-start">
            <a class="navbar-brand" href="./index.html"><img class="logo-navbar" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navbar-align" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="button" href="./index.html">INICIO</a>
                    <a class="button" href="./articulos.html">ARTÍCULOS</a>
                    <a class="button" href="ABOUT.HTML">SOBRE NOSOTROS</a>
                    <a class="button" href="#idcontacto">CONTACTO</a>
                </div>
                <div>
                    <!-- Button trigger modal -->

                    <button type="button" class="btn btn-outline-primary btn-sm button-login" data-bs-toggle="modal"
                        data-bs-target="#modalLogin">LOGIN</button>
                </div>
            </div>
        </div>
    </nav>


    <!-- Modal Login -->
    <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-width">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title" id="exampleModalLabel"></p>
                    <button type="button" class="btn-close button-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <button class="button-modal-logfb">Ingresar con Facebook</button>
                    <button class="button-modal-loggl">Ingresar con Google</button>
                    <div class="modal-separator">
                        <span class="modal-span">or</span>
                        <hr class="modal-hr">
                    </div>
                    <form id="formularioIngresoUsuario">
                        <div class="mb-3">
                            <label for="inputEmailModal" class="form-label"></label>
                            <input type="email" class="form-control" id="inputEmailModal" aria-describedby="emailHelp"
                                placeholder="Ingrese su correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputContraseñaModal" class="form-label"></label>
                            <input type="password" class="form-control" id="inputContraseñaModal"
                                placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
                        </div>
                        <div class="link-fyp">
                            <a href="#">¿Olvidaste tu contraseña?</a>
                        </div>
                        <button type="submit" class="button-modal-login">Ingresar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="#">¿No tienes una cuenta? Registrarse</a>
                </div>
                <div id="alerta" class="alert alert-danger d-none" role="alert"> Datos Incorrectos </div>
            </div>
        </div>
    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./modal.js"></script>

</body>

</html>
