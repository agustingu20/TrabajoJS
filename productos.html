<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link rel="stylesheet" type="text/css" href="admin.css" />

  <!-- =============================================================================================== -->

  <title>Administración de Productos</title>
</head>

<body>

  <!-- NavBar Administración -->

  <nav class="navbar navbar-expand-lg navbar-light bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fas fa-users-cog logo-adm"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="./productos.html">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./admin.html">Usuarios</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Optional JavaScript; choose one of the two! -->
  <div class="container-contact100">
    <div class="wrap-contact100">
      <!-- <img
          src="https://http2.mlstatic.com/D_NQ_NP_703837-MLA43256747142_082020-O.jpg"
          alt=""
        /> -->
      <!-- La imagen que vamos a usar para previsualizar lo que el usuario selecciona -->
      <img id="imagenPrevisualizacion" />
    </div>

    <div class="wrap-contact100">
      <form class="contact100-form validate-form" id="form-producto">
        <span class="contact100-form-title"> Carga de Productos </span>

        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <span class="label-input100">Descripción</span>
          <input id="descripcion" class="input100" type="text" name="name"
            placeholder="Ingrese la descripción del producto" />
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <span class="label-input100">Cantidad</span>
          <input id="cantidad" class="input100" type="text" name="email" placeholder="Cantidad Ingresada" />
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100">
          <span class="label-input100">Precio</span>
          <input id="precio" class="input100" type="text" name="phone" placeholder="$0.00" />
          <span class="focus-input100"></span>
        </div>
        <div>
          <input type="file" id="seleccionArchivos" accept="image/*" />
          <br /><br />
        </div>
        <div class="container-contact100-form-btn">
          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button type="submit" class="btn btn-success">Enviar</button>

            <!-- <button class="contact100-form-btn">Send</button> -->
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabla con lista de Productos -->
  <div class="container">
    <div class="row">
      <div class="col">
        <table class="table table-striped table-bordered table-hover table-dark">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tabla">
            <!-- <tr> -->
            <!-- <td>Ratón</td>
                <td>15</td>
                <td>100</td> -->
            <!-- </tr> -->

          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal Detalle -->
    <div class="modal fade" id="mDetalles" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Detalle del Articulo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="detalleProducto" class="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
      <!-- Modal Editar -->
      <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="formularioEditar">
              <div class="modal-body">
                <label for="editarDescripcion">Descripción</label>
                <input type="text" id="editarDescripcion" required>
                <br>
                <label for="editarCantidad">Cantidad</label>
                <input type="text" id="editarCantidad" required>
                <br>
                <label for="editarPrecio">Precio</label>
                <input type="text" id="editarPrecio" required>
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary" type="submit">Enviar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="productos.js"></script>
  </body>
</html>
