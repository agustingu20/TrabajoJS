<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">

    <title>Registro de usuarios</title>
</head>

<body>

    <div class="reg-user">
        <form id="formularioRegistroUsuario" class="form-reg-user">
            <div class="mb-3">
                <label for="inputNombre" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="inputNombre" required maxlength="20">
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" required maxlength="40">
            </div>
            <div class="mb-3">
                <label for="inputContraseña" class="form-label">Contraseña nueva</label>
                <input type="password" class="form-control" id="inputContraseña"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                    placeholder="Debe contener 6 o más dígitos, una mayúscula, una minúscula y un n°.">
            </div>
            <div class="mb-3">
                <label for="inputFechaNacimiento" class="form-label">Fecha de nacimiento</label>
                <input type="date" id="inputFechaNacimiento" required min="1900-01-01" max="2100-12-31">
            </div>
            <label for=" inputSexo" class="mt-2">Sexo</label>
            <select id="inputSexo" required>
                <option>Hombre</option>
                <option>Mujer</option>
            </select>
            <div>
                <p class="mt-4">Al hacer clic en Registrarte, aceptas las Condiciones, la Política de datos y la
                    Política de cookies.
                </p>
            </div>
            <div class="modal-footer d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success">Registrarte</button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="./login.js"></script>
    <script src="./js/adminUsuario.js"></script>


</body>

</html>
